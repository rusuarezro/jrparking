<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/creacioncuenta.css">
</head>
<body>
    <div class="boton-ingresar">
        <button class="btn btn-outline-info btn-ingresar">
            <img src="../img/icono.png" alt="Ícono de usuario">
            Ingresar
        </button>
    </div>
    <div class="lead">
        <h4>JR Parking "Un parquedero seguro para tu tranquilidad"</h4>
    </div>
    
    <div class="container mt-5">
        <div class="nwcuenta"><span><h1 class="text-centerr">Crear Cuenta</h1></span></div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="form-container">
                    <form method="post" id="form-newaccount" name="form-newaccount" enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="fullName">Nombres completos</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Ingrese sus nombres y apellidos" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="idNumber">Número de identificación</label>
                                <input type="text" class="form-control" id="idNumber" placeholder="Ingrese su número de identificación" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="phone">Número de celular</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Número de celular" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="profile">Seleccionar perfil</label>
                                <select class="form-control" id="profile" required>
                                    <option value="" disabled selected>Seleccione su perfil</option>
                                    <option value="admin">Administrador</option>
                                    <option value="employee">Empleado</option>
                                    <option value="client">Cliente</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="identityDoc">Subir Documento de Identidad</label>
                                <input type="file" class="form-control-file" id="identityDoc" accept="image/*,.pdf" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/main.js" type="module"></script>
</body>
</html>
